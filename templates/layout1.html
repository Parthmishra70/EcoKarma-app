<!DOCTYPE html>
<html>

<head>
	<!-- Basic Page Info -->
	<meta charset="utf-8" />
	<title>ECO KARAMA</title>

	<!-- Site favicon -->
	<link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='/images/logo-no-background.svg') }}" />
	<link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='/images/logo-no-background.svg') }}" />
	<link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='/images/logo-no-background.svg') }}" />

	<!-- Mobile Specific Metas -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />

	<!-- Google Font -->
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
		rel="stylesheet" />
	<!-- CSS -->
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='/vendors/styles/core.css') }}" />
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='/vendors/styles/icon-font.min.css') }}" />
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='/src/plugins/datatables/css/dataTables.bootstrap4.min.css') }}" />
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='/vsrc/plugins/datatables/css/responsive.bootstrap4.min.css') }}" />
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='/vendors/styles/style.css') }}" />

	<!-- Global site tag (gtag.js) - Google Analytics -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=G-GBZ3SGGX85"></script>
	<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2973766580778258"
		crossorigin="anonymous"></script>

		function gtag() {
			dataLayer.push(arguments);
		}
		gtag("js", new Date());

		gtag("config", "G-GBZ3SGGX85");

		(function (w, d, s, l, i) {

				dl = l != "dataLayer" ? "&l=" + l : "";

			f.parentNode.insertBefore(j, f);
		})(window, document, "script", "dataLayer", "GTM-NXZMQSS");
	</script>
	<!-- End Google Tag Manager -->

<body>
	

	<!-- serch for -->
	<div class="header">
		<div class="header-left">
			<div class="menu-icon bi bi-list"></div>
		</div>



		<div class="header-right">
			
		
			<div class="user-info-dropdown" style="margin-left: 50px;">
				<div class="dropdown">
					<a class="dropdown-toggle" href="#" role="button" data-toggle="dropdown">
						<span class="user-icon">
							{% set fname = 'userimg/' + useri.img %}
							<img src="{{ url_for('static', filename=fname) }}" alt="" />
						</span>
						<span class="user-name">{{ username }}</span>
					</a>
					<div class="dropdown-menu dropdown-menu-right dropdown-menu-icon-list">

							<a href="/logout">
								<input class="dropdown-item" type="button" value="Log Out"/>
							  </a>
							  
						<!-- <a class="dropdown-item" href="/logout"><i class="dw dw-logout"></i> Log Out</a> -->
					</div>
				</div>
			</div>
		
		</div>
	</div>
	

	<div class="right-sidebar">
		<div class="sidebar-title">
			<h3 class="weight-600 font-16 text-blue">
				Layout Settings
				<span class="btn-block font-weight-400 font-12"
					>User Interface Settings</span
				>
			</h3>
			<div class="close-sidebar" data-toggle="right-sidebar-close">
				<i class="icon-copy ion-close-round"></i>
			</div>
		</div>
		<div class="right-sidebar-body customscroll">
			<div class="right-sidebar-body-content">
				<h4 class="weight-600 font-18 pb-10">Header Background</h4>
				<div class="sidebar-btn-group pb-30 mb-10">
					<a
						href="javascript:void(0);"
						class="btn btn-outline-primary header-white active"
						>White</a
					>
					<a
						href="javascript:void(0);"
						class="btn btn-outline-primary header-dark"
						>Dark</a
					>
				</div>

				<h4 class="weight-600 font-18 pb-10">Sidebar Background</h4>
				<div class="sidebar-btn-group pb-30 mb-10">
					<a
						href="javascript:void(0);"
						class="btn btn-outline-primary sidebar-light"
						>White</a
					>
					<a
						href="javascript:void(0);"
						class="btn btn-outline-primary sidebar-dark active"
						>Dark</a
					>
				</div>

				<h4 class="weight-600 font-18 pb-10">Menu Dropdown Icon</h4>
				<div class="sidebar-radio-group pb-10 mb-10">
					<div class="custom-control custom-radio custom-control-inline">
						<input
							type="radio"
							id="sidebaricon-1"
							name="menu-dropdown-icon"
							class="custom-control-input"
							value="icon-style-1"
							checked=""
						/>
						<label class="custom-control-label" for="sidebaricon-1"
							><i class="fa fa-angle-down"></i
						></label>
					</div>
					<div class="custom-control custom-radio custom-control-inline">
						<input
							type="radio"
							id="sidebaricon-2"
							name="menu-dropdown-icon"
							class="custom-control-input"
							value="icon-style-2"
						/>
						<label class="custom-control-label" for="sidebaricon-2"
							><i class="ion-plus-round"></i
						></label>
					</div>
					<div class="custom-control custom-radio custom-control-inline">
						<input
							type="radio"
							id="sidebaricon-3"
							name="menu-dropdown-icon"
							class="custom-control-input"
							value="icon-style-3"
						/>
						<label class="custom-control-label" for="sidebaricon-3"
							><i class="fa fa-angle-double-right"></i
						></label>
					</div>
				</div>

				<h4 class="weight-600 font-18 pb-10">Menu List Icon</h4>
				<div class="sidebar-radio-group pb-30 mb-10">
					<div class="custom-control custom-radio custom-control-inline">
						<input
							type="radio"
							id="sidebariconlist-1"
							name="menu-list-icon"
							class="custom-control-input"
							value="icon-list-style-1"
							checked=""
						/>
						<label class="custom-control-label" for="sidebariconlist-1"
							><i class="ion-minus-round"></i
						></label>
					</div>
					<div class="custom-control custom-radio custom-control-inline">
						<input
							type="radio"
							id="sidebariconlist-2"
							name="menu-list-icon"
							class="custom-control-input"
							value="icon-list-style-2"
						/>
						<label class="custom-control-label" for="sidebariconlist-2"
							><i class="fa fa-circle-o" aria-hidden="true"></i
						></label>
					</div>
					<div class="custom-control custom-radio custom-control-inline">
						<input
							type="radio"
							id="sidebariconlist-3"
							name="menu-list-icon"
							class="custom-control-input"
							value="icon-list-style-3"
						/>
						<label class="custom-control-label" for="sidebariconlist-3"
							><i class="dw dw-check"></i
						></label>
					</div>
					<div class="custom-control custom-radio custom-control-inline">
						<input
							type="radio"
							id="sidebariconlist-4"
							name="menu-list-icon"
							class="custom-control-input"
							value="icon-list-style-4"
							checked=""
						/>
						<label class="custom-control-label" for="sidebariconlist-4"
							><i class="icon-copy dw dw-next-2"></i
						></label>
					</div>
					<div class="custom-control custom-radio custom-control-inline">
						<input
							type="radio"
							id="sidebariconlist-5"
							name="menu-list-icon"
							class="custom-control-input"
							value="icon-list-style-5"
						/>
						<label class="custom-control-label" for="sidebariconlist-5"
							><i class="dw dw-fast-forward-1"></i
						></label>
					</div>
					<div class="custom-control custom-radio custom-control-inline">
						<input
							type="radio"
							id="sidebariconlist-6"
							name="menu-list-icon"
							class="custom-control-input"
							value="icon-list-style-6"
						/>
						<label class="custom-control-label" for="sidebariconlist-6"
							><i class="dw dw-next"></i
						></label>
					</div>
				</div>

				<div class="reset-options pt-30 text-center">
					<button class="btn btn-danger" id="reset-settings">
						Reset Settings
					</button>
				</div>
			</div>
		</div>
	</div>

	<div class="left-side-bar">
		<div class="brand-logo">
			<a href="/">
				<img src="{{ url_for('static', filename='/images/logo-no-background.svg') }}" alt="" class="dark-logo" width="50px" height="50px"/>
				<img
					src="{{ url_for('static', filename='/images/logo-no-background.svg') }}"
					alt=""
					class="light-logo"
				/>
			</a>
			<div class="close-sidebar" data-toggle="left-sidebar-close">
				<i class="ion-close-round"></i>
			</div>
		</div>
		<div class="menu-block customscroll">
			<div class="sidebar-menu">
				<ul id="accordion-menu">
					
					
					
					<li>
						<a href="/" class="dropdown-toggle no-arrow">
							<span class="micon bi bi-calendar4-week"></span
							><span class="mtext">Home</span>
						</a>
					</li>
				
					
					
					<!-- <li>
						<a href="sitemap.html" class="dropdown-toggle no-arrow">
							<span class="micon bi bi-diagram-3"></span
							><span class="mtext">Sitemap</span>
						</a>
					</li>
					<li>
						<a href="chat.html" class="dropdown-toggle no-arrow">
							<span class="micon bi bi-chat-right-dots"></span
							><span class="mtext">Chat</span>
						</a>
					</li>
					<li>
						<a href="invoice.html" class="dropdown-toggle no-arrow">
							<span class="micon bi bi-receipt-cutoff"></span
							><span class="mtext">Invoice</span>
						</a>
					</li> -->
					
				</ul>
			</div>
		</div>
	</div>
	<div class="mobile-menu-overlay"></div>

    {% block content %} 
    <!-- here the full content of each files -->
         {% endblock %} 

	<!-- welcome modal end -->
	<!-- js -->
	<script src="{{ url_for('static', filename='/vendors/scripts/core.js') }}"></script>
	<script src="{{ url_for('static', filename='/vendors/scripts/script.min.js') }}"></script>
	<script src="{{ url_for('static', filename='/vendors/scripts/process.js') }}"></script>
	<script src="{{ url_for('static', filename='/vendors/scripts/layout-settings.js') }}"></script>
	<script src="{{ url_for('static', filename='/src/plugins/apexcharts/apexcharts.min.js') }}"></script>
	<script src="{{ url_for('static', filename='/src/plugins/datatables/js/jquery.dataTables.min.js') }}"></script>
	<script src="{{ url_for('static', filename='/src/plugins/datatables/js/dataTables.bootstrap4.min.js') }}"></script>
	<script src="{{ url_for('static', filename='/src/plugins/datatables/js/dataTables.responsive.min.js') }}"></script>
	<script src="{{ url_for('static', filename='/src/plugins/datatables/js/responsive.bootstrap4.min.js') }}"></script>
	<script src="{{ url_for('static', filename='/vendors/scripts/dashboard3.js') }}"></script>
	<!-- Google Tag Manager (noscript) -->
	<noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-NXZMQSS" height="0" width="0"
			style="display: none; visibility: hidden"></iframe></noscript>
	<!-- End Google Tag Manager (noscript) -->
</body>

</html>
